<!DOCTYPE html>
<html lang="cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>视频播放器</title>
    <style>
      html,body {
    width: 100%;
    height: 100%;
    background-color: #292929;
      }
      * {
        padding: 0;
        margin: 0;
      }
      #videoContainer {
    width: 800px;
    height: 500px;
    margin-left: auto;
    margin-right: auto;
    margin-top: 100px;
      }
    </style>
  <link href="http://nj.su725.com/videojs/lib/css/main-css.css" rel="stylesheet"></head>
  <body>
    
    <div id="videoContainer"></div>
    <!-- built files will be auto injected -->
  <script type="text/javascript" src="http://nj.su725.com/videojs/lib/superVideo.js"></script></body>
  <script>
   const nextControl = new Super.NextControl() // 实例化“下一个”按钮控件
   const Dbspeen = new Super.Dbspeen() // 倍速控件
    const fullScreenControl = new Super.FullScreenControl() // 实例化“全屏”控件
    const video = new Super.Svideo('videoContainer', {
        source: new Super.VideoSource({ // 引入视频资源
          src: 'https://ksyun.vod.pptv.com/8f1f53864b56155623da3b423f812c36.mp4?k=739405cfa541aacb811d5949155ac3f8-bf47-1649218899%26segment%3Ddfc9c3bd_dfc9c291_1649204499%26bppcataid%3D1&type=tv.android&w=1'
        }),
        leftControls: [nextControl], // 控件栏左槽插入控件
        rightControls: [Dbspeen, fullScreenControl] // 控件栏右槽插入控件
    })
    video.addEventListener('change', (event) => { // 监听video各属性变化
      //  console.log(event)
    })
    nextControl.addEventListener('click', () => { // 监听“下一个”按钮控件点击事件
      alert('click next menu !!!')
    })
    fullScreenControl.addEventListener('fullscreen', () => { // 监听进入全屏
      console.log('is fullscreen !!!')
    })
    fullScreenControl.addEventListener('cancelfullscreen', () => { // 监听退出全屏
      console.log('cancel fullscreen !!!')
    })
  </script>


</html>
